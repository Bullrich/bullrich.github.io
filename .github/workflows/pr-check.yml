name: PR Check

on:
  pull_request:
    branches: ["master"]

jobs:
  build-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -f dist/index.html ]; then
            echo "Error: dist/index.html was not created"
            exit 1
          fi
          echo "âœ“ Build successful - dist/index.html exists"
