{% extends "layouts/base.html" %}

{% block content %}
<nav class="navbar smart-scroll navbar-expand-lg navbar-dark odd-section">
  <div class="container">
    <a class="navbar-brand" href="{{ '/blog' | url }}">Javier Bullrich</a>
  </div>
</nav>
<div class="portfolio">
  <section class="long-section even-section" id="title">
    <div class="vertical-center align-point">
      <div class="container blog-post">
        <h1 class="article-title">{{ title }}</h1>
        <h6 style="font-size: 14px">{{ page.date | w3DateFilter }}</h6>
        <hr/>
        <p>
          {{ content | safe }}
        </p>
      </div>
    </div>
  </section>

  {% include "footer.html" %}
</div>
</body>
</html>
{% endblock %}
