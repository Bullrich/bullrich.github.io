<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=1200, initial-scale=1.0" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                width: 1200px;
                height: 630px;
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    "Roboto",
                    "Helvetica Neue",
                    Arial,
                    sans-serif;
            }

            .root {
                width: 1200px;
                height: 630px;
                padding: 80px 60px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: #15202b;
                position: relative;
                overflow: hidden;
            }

            /* Neobrutalist decorative elements */
            .deco-circle {
                position: absolute;
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 8px solid #f26522;
                top: 50px;
                left: 60px;
                opacity: 0.3;
            }

            .deco-square {
                position: absolute;
                width: 100px;
                height: 100px;
                background: #f26522;
                bottom: 50px;
                right: 60px;
                transform: rotate(15deg);
                opacity: 0.2;
            }

            .deco-line {
                position: absolute;
                width: 200px;
                height: 8px;
                background: white;
                top: 150px;
                right: 100px;
                transform: rotate(-10deg);
                opacity: 0.1;
            }

            .logo {
                position: absolute;
                top: 60px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 10;
            }

            .logo img {
                width: 80px;
                height: auto;
                filter: drop-shadow(4px 4px 0px rgba(242, 101, 34, 0.5));
            }

            .title-container {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                max-width: 1000px;
                position: relative;
                z-index: 5;
            }

            .title {
                font-size: 72px;
                font-weight: 900;
                text-align: center;
                line-height: 1.1;
                text-transform: uppercase;
                letter-spacing: -0.02em;
                padding: 40px 60px;
                background: white;
                color: #15202b;
                border: 8px solid #15202b;
                border-radius: 20px;
                box-shadow: 12px 12px 0px #f26522;
                position: relative;
                max-width: 100%;
                word-wrap: break-word;
            }

            /* Gradient text effect for extra pop */
            .title::before {
                content: "";
                position: absolute;
                top: -4px;
                left: -4px;
                right: -4px;
                bottom: -4px;
                background: linear-gradient(135deg, #f26522 0%, #15202b 100%);
                border-radius: 24px;
                z-index: -1;
                opacity: 0.1;
            }

            .footer-accent {
                position: absolute;
                bottom: 40px;
                left: 50%;
                transform: translateX(-50%);
                width: 300px;
                height: 6px;
                background: #f26522;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <div class="root">
            <!-- Decorative elements -->
            <div class="deco-circle"></div>
            <div class="deco-square"></div>
            <div class="deco-line"></div>

            <!-- Logo at top -->
            <div class="logo">
                <img src="{{ '/img/BSM.png' | url }}" alt="Blue Square Monster" />
            </div>

            <!-- Title in the center -->
            <div class="title-container">
                <h1 class="title">{{ title }}</h1>
            </div>

            <!-- Bottom accent -->
            <div class="footer-accent"></div>
        </div>
    </body>
</html>
